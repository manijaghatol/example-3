<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements-Button-Selection</title>

<body>

<br>

------------Form Elements------------
<br>
<br>

------------Selection------------
<br>
<br>

<form action="/action_page.php">
    <select name="cars">
        <option value="ford">Ford</option>
        <option value="tesla">Tesla</option>
        <option value="toyota">Toyota</option>
        <option value="audi">Audi</option>
    </select>
    <br><br>
    <input type="submit">
</form>

<br>
<br>

------------Radio Button------------

<br>
<br>
<br>

<form>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female
</form>
<br>
<br>

-------------Checkboxes-----------

<br>
<br>
<br>

<form>
    <input type="checkbox" name="value1" value="Bike"> I have a bike<br>
    <input type="checkbox" name="value2" value="Motorcycle"> I have a motorcycle<br>
    <input type="checkbox" name="value3" value="Car"> I have a car
</form>

<br>
<br>

------------ClickButton------------

<br>
<br>
<br>

<button type="button" onclick="alert('Hello World!!!!')">Click to see message!!!</button>
<br>
<br>
